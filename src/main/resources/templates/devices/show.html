<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show device</title>
</head>
<body>
<p th:text="${'Name: ' + device.getName()}">VALUE</p>
<p th:text="${'First difficulty: ' + device.getFirstDifficulty()}">VALUE</p>
<p th:text="${'Second difficulty: ' + device.getSecondDifficulty()}">VALUE</p>

<a th:href="@{/devices/{id}/edit(id=${device.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/devices/{id}(id=${device.getId()})}">
  <input type="submit" value="Delete"/>
</form>

<br/>
<a th:href="@{/devices}">To devices list</a>
<br/>
<a th:href="@{/}">Home</a>

<br/>
</body>
</html>
