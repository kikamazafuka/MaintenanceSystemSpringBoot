<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Device</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/devices/{id}(id=${device.getId()})}" th:object="${device}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Errors</div>
    <br/>
    <label for="firstDifficulty">Enter firstDifficulty</label>
    <input type="text" th:field="*{firstDifficulty}" id="firstDifficulty"/>
    <div style="color: red" th:if="${#fields.hasErrors('firstDifficulty')}" th:errors="*{firstDifficulty}">Errors</div>
    <br/>
    <label for="secondDifficulty">Enter secondDifficulty</label>
    <input type="text" th:field="*{secondDifficulty}" id="secondDifficulty"/>
    <div style="color: red" th:if="${#fields.hasErrors('secondDifficulty')}" th:errors="*{secondDifficulty}">Errors</div>
    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
