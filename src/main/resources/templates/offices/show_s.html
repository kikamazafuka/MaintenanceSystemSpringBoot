<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office</title>
  <link rel="stylesheet" th:href="@{/css/offices_show.css}">
</head>
<body>

<div class="container">
  <h2 class="page-title">Office Information</h2>

  <div class="info-section">
    <p class="info-label">Name:</p>
    <p class="info-value" th:text="${office.getName()}">Office Name</p>
  </div>

  <div class="info-section">
    <p class="info-label">Address:</p>
    <p class="info-value" th:text="${office.getAddress()}">Office Address</p>
  </div>

  <div class="info-section">
    <p class="info-label">First Difficulty:</p>
    <p class="info-value" th:text="${office.getOfficeFirstDifficulty()}">First Difficulty Value</p>
  </div>

  <div class="info-section">
    <p class="info-label">Second Difficulty:</p>
    <p class="info-value" th:text="${office.getOfficeSecondDifficulty()}">Second Difficulty Value</p>
  </div>

  <div class="actions">
    <a th:href="@{/offices/{id}/edit(id=${office.getId()})}" class="action-button">Edit</a>
    <form th:method="DELETE" th:action="@{/offices/{id}(id=${office.getId()})}" class="delete-form">
      <input type="submit" value="Delete" class="action-button delete-button"/>
    </form>
  </div>

  <hr class="divider"/>

  <h3 class="section-title">Employees:</h3>

  <div th:if="${assignedEmployees}" class="employee-list">
    <div th:each="employee:${assignedEmployees}" class="employee-item">
      <a th:href="@{/employees/{id}(id=${employee.getId()})}" class="employee-link">
        <p class="employee-name" th:text="${employee.getName() + ' ' + employee.getSurname()}">Employee Name</p>
      </a>
    </div>
  </div>

  <div th:if="${assignedEmployees.isEmpty()}" class="all-employees-link">
    <a href="/employees">All Employees</a>
  </div>

  <hr class="divider"/>

  <h3 class="section-title">System Types</h3>

  <div th:each="systemType : ${systemTypeList}" class="system-type-item">
    <a th:href="@{/system_types/{id_system_type}/{id_office}/edit(id_system_type=${systemType.getId()}, id_office=${office.getId()})}" class="system-type-link">
      <p class="system-type-name" th:text="${systemType.getName()}">System Type Name</p>
    </a>
  </div>

  <a th:href="@{/offices}" class="return-link">Back to Office List</a>
  <a th:href="@{/}" class="home-link">Home</a>
</div>

</body>
</html>
