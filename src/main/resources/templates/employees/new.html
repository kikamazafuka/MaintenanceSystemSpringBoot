<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create employee</title>
</head>
<body>
<form th:method="POST" th:action="@{/employees}" th:object="${employee}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="age">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Age Error</div>
    <br/>
    <label for="date_of_birth">Enter date of birth (dd/MM/yyyy): </label>
    <input type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of birth Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

<br/>
<a th:href="@{/employees}">To employee list</a>
<br/>
<a th:href="@{/}">Home</a>
</body>
</html>
